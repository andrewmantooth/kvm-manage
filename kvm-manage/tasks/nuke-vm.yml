---
- name: Destroy the vm
  community.libvirt.virt:
    command: destroy
    name: "{{ vm.name }}"

- name: Undefine the vm
  community.libvirt.virt:
    command: undefine
    name: "{{ vm.name }}"

- name: Delete the image file
  ansible.builtin.file:
    file: "{{ libvirt_pool_dir }}/{{ vm.name }}.qcow2"
    status: absent
