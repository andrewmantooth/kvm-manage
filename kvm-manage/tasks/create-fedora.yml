- name: Get VMs list
  community.libvirt.virt:
    command: list_vms
  register: existing_vms
  changed_when: false
  become: true

- name: Print list of existing vms
  ansible.builtin.debug:
    var: existing_vms
  become: true

- name: Create Fedora VM if it does not exist
  when: "vm.name not in existing_vms.list_vms"
  become: true
  block:
    - name: Download base image
      ansible.builtin.get_url:
        url: "{{ base_image_url }}"
        dest: "/tmp/{{ base_image_name }}"
        checksum: "sha256:{{ base_image_sha }}"
        mode: 0660

    - name: Copy base image to libvirt directory
      ansible.builtin.copy:
        dest: "{{ libvirt_pool_dir }}/{{ vm.name }}.qcow2"
        src: "/tmp/{{ base_image_name }}"
        remote_src: true
        force: false
        mode: 0660
      register: copy_results

    - name: Configure the image
      ansible.builtin.command: |
        virt-customize -a {{ libvirt_pool_dir }}/{{ vm.name }}.qcow2 \
        --hostname {{ vm.name }} \
        --root-password password:{{ vm.root_passwd }} \
        --ssh-inject 'root:file:{{ vm.root_ssh_key }}' \
        --run-command 'useradd devops -g wheel' \
        --password devops:password:{{ vm.super_user_passwd }} \
        --uninstall cloud-init \
        --selinux-relabel
      when: copy_results is changed

    - name: Define vm
      community.libvirt.virt:
        command: define
        xml: "{{ lookup('ansible.builtin.template', 'vm-template.xml.j2') }}"

- name: Ensure VM is started
  community.libvirt.virt:
    name: "{{ vm.name }}"
    state: running
  register: vm_start_results
  until: "vm_start_results is success"
  retries: 15
  delay: 2
  become: true
